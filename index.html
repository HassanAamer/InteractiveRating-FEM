<!DOCTYPE html>
<html lang="en">
<head>
  <style>html{visibility: hidden;opacity:0;}</style>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">

  <title>Interactive rating component</title>

</head>
<body>

   <!-- Rating state start -->


  <main>
    <div class="card flex">
        <div class="card__icon">
          <picture>
            <img src="images/icon-star.svg">
          </picture>
        </div>
      <h1 class="title">How did we do?</h1>
      <p class="content">Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
      <div class="ratings">
        <button class="rating rating--unselected" type="button">1</button>
        <button class="rating rating--unselected" type="button">2</button>
        <button class="rating rating--unselected" type="button">3</button>
        <button class="rating rating--unselected" type="button">4</button>
        <button class="rating rating--unselected" type="button">5</button>
      </div>
      <button class="button" type="submit">Submit</button>
    </div>
  </main>
